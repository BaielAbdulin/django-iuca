{% extends "blog/base.html" %}

{% block content %}
    <h1>New Post</h1>
    <form method="post" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'post_list' %}" class="btn btn-secondary">Back to List</a>
{% endblock %}
